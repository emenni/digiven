  <!-- <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> -->

  <link id="fontStylesheet" rel="stylesheet" media="print"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <script>
    // Function to handle the load event and remove media attribute
    function handleStylesheetLoad() {
      const stylesheet = document.getElementById('fontStylesheet');
      stylesheet.onload = null; // Remove onload event to avoid multiple calls
      stylesheet.removeAttribute('media');
    }

    // Get the stylesheet element and add a load event listener
    const fontStylesheet = document.getElementById('fontStylesheet');
    fontStylesheet.onload = handleStylesheetLoad;
  </script>
